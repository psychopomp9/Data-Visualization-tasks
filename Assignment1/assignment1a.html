<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
    
  </head>
  <body>
    <svg style="height: 500px; width:500px"></svg>
    <script>
        d3.select("svg")
        .append("rect")
        .attr("x", 0)
        .attr("y", 400)
        .attr("height", 100)
        .attr("width", 100)
        .attr("fill", "rgb(0,244,0");

        d3.select("svg")
        .append("circle")
        .attr("r", 100)
        .attr("cx", 400)
        .attr("cy", 400)
        .attr("fill", "rgb(0,244,0");

        d3.selectAll("circle").transition().duration(2000).attr("cy", 100);
        d3.selectAll("rect").transition().duration(2000).attr("y", 0);

        d3.selectAll("circle").transition().delay(2000).style("visibility", "hidden");
        d3.selectAll("rect").transition().delay(2000).style("visibility", "hidden");
    </script>
  </body>
</html>
